<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>DevClub - Convert Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="logo" src="./Assets/logo.gif" alt="logo-convert-money">
    <main>
        <label for="">
            Converter <b>do</b>
            <select class="currency-btn">
                <option value="dolar">(US$) Dólar Americano</option>
                <option value="real">(R$) Real Brasileiro</option>
                <option value="euro">(EU€) Euro</option>
                <option value="iene">(IE￥)Iene</option>
                <option value="libra">(LB£)Libra</option>
            </select>
        </label>
        <label for="">
            <b>Para</b>
            <select class="currency-select">
                <option value="dolar">(US$) Dólar Americano</option>
                <option value="real">(R$) Real Brasileiro</option>
                <option value="euro">(EU€) Euro</option>
                <option value="iene">(IE￥)Iene</option>
                <option value="libra">(LB£)Libra</option>
            </select>
        </label>
        <label for="">
            Valor
            <input class="input-currency" placeholder="Digite um Valor ">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="currency-img-to" src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-to">Real</p>
                <p class="currency-value-to-conver">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="indicador-do-conversor" class="arrow-img">

            <div class="currency-box">
                <img id="currency-img" src="./assets/dollar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
